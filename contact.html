<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercuri â€“ Contact / Socials</title>

  <!-- favicon -->
  <link rel="icon" href="/assets/images/logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#070B34] text-white">

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="flex-grow pt-20 container-max space-y-16 px-4">

    <!-- Hero Section -->
    <section class="text-center py-12">
      <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
      <p class="text-[#b4c4f8] max-w-3xl mx-auto">
        We'd love to hear from you! Reach out with questions, collaboration ideas, or feedback.
      </p>
    </section>

    <!-- Contact Form & Socials -->
    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- Contact Form -->
      <div class="bg-white/5 p-8 rounded-lg space-y-4">
        <h2 class="text-2xl font-semibold mb-4 text-white">Send us a message</h2>
        <form id="contact-form" class="space-y-4">
          <div>
            <label for="name" class="block text-sm text-[#b4c4f8]">Name</label>
            <input type="text" id="name" name="name" class="w-full mt-1 p-2 rounded bg-[#141852] border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-[#4e65cb]" placeholder="Your Name" required>
          </div>
          <div>
            <label for="email" class="block text-sm text-[#b4c4f8]">Email</label>
            <input type="email" id="email" name="email" class="w-full mt-1 p-2 rounded bg-[#141852] border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-[#4e65cb]" placeholder="your@email.com" required>
          </div>
          <div>
            <label for="message" class="block text-sm text-[#b4c4f8]">Message</label>
            <textarea id="message" name="message" rows="5" class="w-full mt-1 p-2 rounded bg-[#141852] border border-white/10 text-white focus:outline-none focus:ring-2 focus:ring-[#4e65cb]" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="px-6 py-2 rounded bg-[#4e65cb] hover:bg-[#3b4db0] transition text-white font-semibold">Send Message</button>
        </form>
      </div>

      <!-- Socials & Info -->
      <div class="bg-white/5 p-8 rounded-lg space-y-6 text-center md:text-left">
        <h2 class="text-2xl font-semibold text-white mb-4">Connect with us</h2>

        <div class="flex flex-col md:flex-row justify-center md:justify-start gap-4 md:gap-6 text-lg">
          <a href="https://www.instagram.com/afhs.mercuri.world/" target="_blank" class="social-link hover:text-[#4e65cb] transition font-medium">Instagram</a>
          <a href="https://docs.google.com/spreadsheets/d/1cHXr5moHHra52pJr5nkb79dls_HNt2S247VUZa40-_U/edit?usp=sharing" target="_blank" class="social-link hover:text-[#4e65cb] transition font-medium">Contact Information</a>
        </div>

        <div class="mt-6 text-[#b4c4f8]">
          <p><strong>Email:</strong> contact.mercuri.world@gmail.com</p>
          <p class="mt-4"><strong>Location:</strong> Apex Friendship High School</p>
        </div>
      </div>

    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="/assets/js/script.js" defer></script>
  <script src="/assets/js/particles.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-form');
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        const formData = new FormData(form);
        
        try {
          const response = await fetch('https://formspree.io/f/mqawwwel', {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (response.ok) {
            alert('Thanks for reaching out! We\'ll get back to you soon.');
            form.reset();
          } else {
            alert('Oops! There was a problem submitting your form. Please try again.');
          }
        } catch (error) {
          alert('Oops! There was a problem submitting your form. Please try again.');
        } finally {
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = originalBtnText;
        }
      });
    });
  </script>

</body>
</html>
